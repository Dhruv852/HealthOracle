services:
  - type: web
    name: healthoracle
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn HealthOracle.wsgi
    envVars:
      - key: DJANGO_SECRET_KEY
        value: your-secret-key
      - key: GEMINI_API_KEY
        value: your-gemini-api-key 